<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Destino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #content {
            text-align: center;
            padding: 50px;
        }

        #message {
            font-size: 24px;
            animation: typing 3s steps(20, end) forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        #show-image-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="message">A lua está linda hoje ♥</p>
        <a href="imagem.html" id="show-image-button">As estrelas também</a>
    </div>
</body>
</html>
